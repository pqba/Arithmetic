<!DOCTYPE html>

<head>
    <title>Arithmetic Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="arithmetic.js"></script>
</head>

<body id="page2">
    <div id="header">
        <h1 class="customFont"> \ Math Practice \ </h1>
    </div>
    <div class="customFont smallFont">
        <!-- Build toggles / sliders for number range, functions, and timer/ score  -->
        <h5 class="highlight"> <b>Settings</b> </h5>
        <label for="nRange"> Maximum Number Range</label>
        <input type="range" class="custom-range" id="nRange" min="1" max="50" step="1" value="10">
        <p id="selectedValue"><b>Current Range:</b> 10</p>
        <button type="button" class="btn btn-secondary smallFont" onclick="toggleMath()"> Advanced Math </button>
    </div>
    <div class="stats">
        <p id="time"> Time: 00:00 </p>
        <p id="score"> Score: N/A </p>
    </div>
    <div id="equation">
        <h3> X [op] Y</h3>
    </div>
    <div id="inputForm">
        <form id="myForm" class="center">
            <input type="text" id="userResponse" autocomplete="off"><br>
        </form>
        <div id="mathResponse">
            <p id="interact"></p>
        </div>
        <p class="enterKey"> press enter key to submit </p>
    </div>

    <div id="pastContainer" >
        <button type="button" class = "btn btn-info" data-toggle="collapse" data-target="#pastEq" aria-expanded="false" aria-controls="pastEq">View Past Equations</button>
        <div id="pastEq" class=  "collapse">
            <!--Make this go to another page or pop something up to display all of the past things in the session -->
        </div>
    </div>
    <div id="footer" class="text-center mt-3">
        <hr>
        <button id="button" onclick="goHome()" class="btn btn-dark"> Go to Homepage </button>
    </div>
    <div class="card">
        <div class="card-footer">
            <p> made by pqba </p>
            <a href="https://github.com/pqba/Arithmetic" target="_blank">View Source (Github)</a>
        </div>
    </div>
    <!--- Bootstrap scripts-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>

<head>
    <title>Arithmetic Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="arithmetic.js"></script>
</head>

<body id="page2">
    <div id="title">
        <h1> Math Practice </h1>
    </div>
    <div>
        <!-- Build toggles / sliders for number range, functions, and timer/ score  -->
        <p> Settings </p>
        <label for="nRange"> Maximum Number Range:</label>
        <input type="range" class="custom-range" id="nRange" min="1" max="100" step="1" value="10">
        <p id="selectedValue">Number Range: 10</p>
        <button type="button" class="btn btn-dark" onclick="toggleMath()"> Allow Advanced Math </button>
    </div>
    <div id="header">
        <h3> Solve the Equation Below </h3>
        <!--Time should be below the h3 on left, score should be on the right and chang / interpolate colors -->
        <p id="time"> Time: </p>
        <p id="score"> Score: 0.0% </p>
    </div>
    <div id="equation">
        <p class="center"> X [op] Y : </p>
    </div>
    <div id="inputForm">
        <form id="myForm" class="center">
            <input type="text" id="userResponse" autocomplete="off"><br>
        </form>
        <div id="mathResponse">
            <p id="interact"></p>
        </div>

        <p id="enterKey"> press enter key to submit </p>
    </div>


    <div id="pastEq">
        <!--Make this go to another page or pop something up to display all of the past things in the session -->
        <p> Past Equations: </p>
    </div>
    <div id="footer">
        <hr>
        <button id="button" onclick="goHome()"> Go to Homepage </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
